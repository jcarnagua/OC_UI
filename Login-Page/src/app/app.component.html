<body>
  <form [formGroup]="login">
    <mat-form-field>
      <input matInput placeholder="Enter Your Email" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <button (click)="submitCredentials()">Log In</button>
  </form>
</body>>
