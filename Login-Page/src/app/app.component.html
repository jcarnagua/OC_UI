<body>
  <mat-card id="card" style="text-align: center;">
    <mat-card-title>
      Login
    </mat-card-title>

    <mat-card-content>

      <form [formGroup]="login">

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="example@email.com" formControlName="username" required>
        </mat-form-field><br/>
        <p></p>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label> 
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field><br/>
        <p></p>

        <mat-form-field appearance="fill">
          <mat-label>Token</mat-label>
          <input matInput placeholder="Ex. 1234" formControlName="token" required>
          <mat-hint>Token must be numeric</mat-hint>
        </mat-form-field><br/>
        <p></p>

        <button mat-raised-button (click)="submitCredentials()" color="primary">Login</button>

      </form>

    </mat-card-content>

  </mat-card>
</body>
<router-outlet></router-outlet>
